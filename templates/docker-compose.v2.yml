version: "3.9"
services:
  web:
    image: ghcr.io/postalserver/postal:{{version}}
    command: postal web-server
    network_mode: host
    volumes:
      - /opt/postal/config:/config
    restart: unless-stopped

  smtp:
    image: ghcr.io/postalserver/postal:{{version}}
    command: postal smtp-server
    network_mode: host
    cap_add:
      - NET_BIND_SERVICE
    volumes:
      - /opt/postal/config:/config
    restart: unless-stopped

  worker:
    image: ghcr.io/postalserver/postal:{{version}}
    command: postal worker
    network_mode: host
    volumes:
      - /opt/postal/config:/config
    restart: unless-stopped
    deploy:
      replicas: {{worker-replicas}}

  cron:
    image: ghcr.io/postalserver/postal:{{version}}
    command: postal cron
    network_mode: host
    volumes:
      - /opt/postal/config:/config
    restart: unless-stopped

  requeuer:
    image: ghcr.io/postalserver/postal:{{version}}
    command: postal requeuer
    network_mode: host
    volumes:
      - /opt/postal/config:/config
    restart: unless-stopped

  runner:
    profiles: ["tools"]
    image: ghcr.io/postalserver/postal:{{version}}
    command: postal
    network_mode: host
    volumes:
      - /opt/postal/config:/config
